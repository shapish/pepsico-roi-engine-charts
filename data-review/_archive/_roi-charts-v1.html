<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../js/Chart.bundle.min.js"></script>
	<title>Pepsico ROI Engine Charts</title>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		body, html {
			height: 100%;
			margin: 0;
		}
		body {
			background: #EFF1EB;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Source Sans Pro', sans-serif;
			color: #444;
			font-size: 16px;
			text-align: center;
		}

		/* List */
		#main-nav {
			margin: 0 auto 30px auto;
			text-align: center;
			font-size: 0;
		}
		#main-nav a {
			display: inline-block;
			text-decoration: none;
			color: #444;
			background: #fff;
			height: 20px;
			line-height: 20px;
			padding: 0 8px;
			border-radius: 2px;
			margin: 5px;
			font-size: 13px;
		}
		#main-nav a:hover {
			box-shadow: 3px 3px 0 rgba(0,0,0,.1);
		}
		#main-nav a.sel {
			background: #444;
			color: #fff;
		}

		/**
		 * Module
		 */
		.module {
			display: inline-block;
			border: solid 1px rgba(0,0,0,.15);
			border-radius: 3px;
			background: #fff;
			text-align: left;
			margin: 0 auto;
		}

		/* Header */
		.mod-header {
			min-height: 60px;
			position: relative;
			padding-top: 10px;
			box-sizing: border-box;
		}
		.mod-header::after {
			content: '';
			display: block;
			width: calc(100% - 40px);
			height: 1px;
			background: rgba(0,0,0,.15);
			position: absolute;
			bottom: 0;
			left: 20px;
		}

		/* Flexbox structure */
		.mod-header .flex-wrap {
			display: flex;
			height: 40px;
			margin-bottom: 10px;
		}
		.mod-header .flex-wrap .title {
			flex: 1 1;
			height: 100%;
		}
		.mod-header .flex-wrap .icons {
			height: 40px;
			flex: 0 0 60px;
			height: 100%;
		}

		/* Title */
		.mod-header h2 {
			display: block;
			line-height: 20px;
			font-size: 18px;
			margin: 10px 20px 10px 30px;
		}

		/* Icons */
		.mod-header .icons .icon {
			width: 40px;
			height: 40px;
			float: left;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			border-radius: 3px;
		}
		.mod-header .icons .icon:hover {
			background: rgba(0,0,0,.05);
		}
		.mod-header .icons .icon.sel {
			color: #1E8CF4;
		}


		/**
		 * Sub Navigation
		 */
		.subnav {
			font-weight: 600;
			text-transform: uppercase;
			width: calc(100% - 40px);
			height: 40px;
			margin: 10px 20px 0 20px;
			border-top: dashed 1px rgba(0,0,0,.15);
			display: flex;
			margin-top: -1px; /* To make dashed border-top appear on same position as solid line without subnav */
		}
		.subnav a {
			display: block;
			text-decoration: none;
			color: #444;
			width: 150px;
			text-align: center;
			line-height: 40px;
			opacity: .5;
			position: relative;
			z-index: 1;
		}
		.subnav a:hover {
			opacity: 1;
		}
		.subnav a.sel {
			opacity: 1;
			cursor: default;
		}
		.subnav a.sel::after {
			content: '';
			display: block;
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 3px;
			background: #FFD050;
		}
	</style>
</head>

		/**

		// Create canvas
		const ctx = document.getElementById('chart').getContext('2d');

		const doughnutChartOptions = {
			...chartOptions,
			animation: {
				animateScale: false,
				animateRotate: false

		window.onload = renderLineChart('mediaDataSingle');

		// Switch between charts
		// › property = volume, ROI, etc.
		// › chartType = bar/doughnut
		function toggleCharts(property, chartType) {
			const currentChartType = window.myMixedChart ? window.myMixedChart.config.type : null;
			chartType = chartType ? chartType : 'bar';
			console.log(property, chartType)

			// Render new chart
			if (chartType == 'bar') {
				window.myMixedChart.destroy(); // Destroy previous chart
				renderBarChart(property);
			} else if (chartType == 'doughnut') {
				if (currentChartType == 'doughnut') {
					updateDoughnutChart(property);
				} else {
					window.myMixedChart.destroy(); // Destroy previous chart
					renderDoughnutChart(property);
				}
			} else if (chartType == 'line') {
				window.myMixedChart.destroy(); // Destroy previous chart
				renderLineChart(property);
			} else if (chartType == 'line-noxticks') {
				window.myMixedChart.destroy(); // Destroy previous chart
				renderLineChart(property, true);
			} else {
				console.log('Invalid chartType')
			}
		}

		// Render bar chart
		function renderBarChart(property) {
			maybeResizeChart(property);
			if (property.match('DueTo')) reorderDueTo(property);
			window.myMixedChart = new Chart(ctx, {
				type: 'bar',
				data: getBarChartData(property),
				options: barChartOptions
			});
		};

		// Render line chart
		function renderLineChart(property, noXTicks) {
			console.log(noXTicks ? lineChartOptions_noXTicks : lineChartOptions)
			maybeResizeChart(property);
			window.myMixedChart = new Chart(ctx, {
				type: 'line',
				data: getLineChartData(property, 0), // ##?
				options: noXTicks ? lineChartOptions_noXTicks : lineChartOptions
			});
		};
		
		// Render doughnut chart
		function renderDoughnutChart(property) {
			maybeResizeChart(property);
			const options = { ...doughnutChartOptions };
			options.title.text = data[property].title;
			window.myMixedChart = new Chart(ctx, {
				type: 'doughnut',
				data: getDoughnutChartData(property),
				options: options
			});
		};

		// $$ Update chart data on the fly
		// https://www.chartjs.org/docs/latest/developers/updates.html
		function updateDoughnutChart(property) {
			window.myMixedChart.data.datasets[0].data = data[property].data;
			window.myMixedChart.update();
		}

		// Resize chart if custom width or height is set
		function maybeResizeChart(property) {
			if (data[property].width) {
				document.getElementById('chart').setAttribute('width', data[property].width);
			} else {
				document.getElementById('chart').setAttribute('width', data.defaultWidth);
			}
			if (data[property].height) {
				document.getElementById('chart').setAttribute('height', data[property].height);
			} else {
				document.getElementById('chart').setAttribute('height', data.defaultHeight);
			}
		}

		// Reorder and colorize the Due-To charts
		function reorderDueTo(property) {
			const mergedData = data[property].labels.map((label, i) => {
				return {
					label: label,
					value: data[property].data[i],
					color: data[property].data[i] < 0 ? colors.red : colors.green
				}
			});
			mergedData.sort((a,b) => {
				return a.value - b.value;
			});
			data[property].labels = mergedData.map(item => item.label);
			data[property].data = mergedData.map(item => item.value);
			data[property].colorsAr = mergedData.map(item => item.color);
		}

		// Return full data object for bar charts
		function getBarChartData(property) {
			const colorsAr = data[property].colorsAr ? data[property].colorsAr : [colors.a, colors.b];
			console.log(colorsAr)
			return {
				labels: data[property].labels,
				datasets: [{
					// type: 'bar', // Don't think is needed? No idea why I added this
					backgroundColor: colorsAr,
					borderWidth: 0,
					data: data[property].data
				}]
			};
		}

		// Return full data object for line charts
		function getLineChartData(property, set) {
			const colorsAr = data[property].colorsAr ? data[property].colorsAr : [colors.a, colors.b];
			const datasetDefault = {
				borderWidth: 1,
				fill: false,
				pointBackgroundColor: 'transparent',
				pointBorderColor: 'transparent',
			}
			const datasets = [];
			if (set) {
				// Include one dataset
				datasets.push({
					...datasetDefault,
					borderColor: data[property].colorsAr[set],
					data: data[property].data[set]
				});
			} else {
				// Include all data sets
				for (let i=0; i<data[property].data.length; i++) {
					datasets.push({
						...datasetDefault,
						borderColor: data[property].colorsAr[i],
						data: data[property].data[i]
					});
				}	
			}
			return {
				labels: data[property].labels,
				datasets: datasets
			};
		}

		// Return full data object for doughnut charts
		function getDoughnutChartData(property) {
			return {
				labels: data[property].labels,
				datasets: [{
					backgroundColor: colors.doughnutColors,
					borderWidth: 0,
					data: data[property].data
				}]
			}
		}




		/**
		 * Auxiliary UI functions
		 */

		// Get selected property
		function getSelProp() {
			return document.getElementById('main-nav').getElementsByClassName('sel')[0].getAttribute('data-property');
		}

		// Set icon navigation selection
		function setIconNavSel(e) {
			var navItems = [].slice.call(document.getElementsByClassName('icons')[0].children);
			navItems.forEach(elm => {
				elm.classList.remove('sel');
			});
			if (e) {
				e.target.classList.add('sel');
			} else {
				// Reset when no event is passed
				navItems[0].classList.add('sel');
			}
		}

		// Set sub navigation selection
		function setSubNavSel(e) {
			var navItems = [].slice.call(document.getElementsByClassName('subnav')[0].children);
			navItems.forEach(elm => {
				elm.classList.remove('sel');
			});
			if (e) e.target.classList.add('sel');
		}
